version: '3.8'

services:
  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: email_push_rabbitmq
    ports:
      - '5672:5672' # AMQP protocol port
      - '15672:15672' # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification_network

  # Email-Push Service
  email_push_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: email_push_service
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=production
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - EMAIL_QUEUE=email_queue
      - PUSH_QUEUE=push_queue
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - PUSH_API_URL=${PUSH_API_URL}
      - STATUS_API_URL=${STATUS_API_URL}
      - PORT=3001
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - notification_network
    volumes:
      - ./logs:/app/logs # Optional: for log persistence

networks:
  notification_network:
    driver: bridge

volumes:
  rabbitmq_data:
    driver: local
